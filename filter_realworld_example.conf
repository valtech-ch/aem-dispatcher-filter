/globalDeny { 
	/type "deny"
	/path "*" 
}

/customerContent {
	/type "allow"
	/method '(GET|HEAD)'
	/path '/content(/cq:tags|/dam|/experience-fragments)?/customer/\\w\\w/.+'
	/selectors ""
	/extension '(html|jpe?g|JPE?G|png|PNG|gif|GIF|pdf|PDF|ico|svg|SVG)'
	/suffix ""
}

/customerServices {
	/type "allow"
	/method '(GET|HEAD|POST)'
	/path '/services/public/[^\.]+/.*'
	/selectors ""
	/suffix ""
	/query ""
}

/customerCUGLandingPages {
	/type "allow"
	/method '(GET|HEAD)'
	/url '/content/customer/\\w\\w/[^\.]+/cuglogin\.landing-page\.(nocache\)?\.json'
}

/customerLocationFinder {
	/type "allow"
	/method '(GET|HEAD)'
	/url '/content/customer/\\w\\w/[^\.]+/locationFinder\.results\.json'
}

