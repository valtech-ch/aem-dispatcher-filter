/adobeContextHub {
	/type "allow"
	/method '(GET|HEAD)'
	/path "/libs/cq/personalization/*"
	/extension '(js|css)'
}

/csrfToken
{
	/type "allow"
	/method '(GET|HEAD|OPTIONS)' 
	/url '/libs/granite/csrf/token\.json'
}

# No allow rules beyond this point!  This would risk overriding deny rules

/denyAccessToSlingAuth {
    /type "deny"
    /query 'sling:authRequestLogin=.*'
}

#default Adobe rules

/adobeDefaultDeny1
{
	/type "deny"
	/selectors '((sys|doc)view|query|[0-9-]+)'
	/extension '(json|xml)'
}

/adobeDefaultDeny2
{
	/type "deny"
	/path "/content"
	/selectors '(feed|rss|pages|languages|blueprint|infinity|tidy)'
	/extension '(json|xml|html)'
}

/adobeJSecurity
{
	/type "deny"
	/suffix "/j_security_check"
}

# Compass: Add deny rules for sensitive paths. Needs to be the last rules as a safety net
/0110 { /type "deny" /url "/bin/querybuilder*" }
/0111 { /type "deny" /url "/crx/*" }
/0112 { /type "deny" /url "/system/*" }
/0113 { /type "deny" /url "/bin/groovyconsole/*" }
/0114 { /type "deny" /url "/libs/cq/security/*" }
/0115 { /type "deny" /url "/admin/*" }

